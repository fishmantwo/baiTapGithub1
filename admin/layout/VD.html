<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin-left: auto;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        .contact-info {
            margin-left: auto;
        }
        
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="contact-info">
            <p>Phone: 123-456-7890</p>
        </div>
    </header>
    <h2>Hello word</h2>
    <h3>git github thá»­ </h3>
   
</body>

</html>
